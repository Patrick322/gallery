{%extends 'my-gallery/base.html'%}
{% load static %}
{% block content %}
<h1 class="text-center">Welcome to my gallery</h1>
<div class="container">
      <!-- Looping through news   -->
      {% for images in images %}
    
      <div class="row">
        <!-- displaying News articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h2 class="text-center"> {{ images_item.title }} </h2>
        </div>

    
        <!--Display news Article images  -->
        <div class="row">
          <!-- displaying News articles -->
          <a href="{% url 'article' mygallery_item.id %} ">
              <h2 class="text-center"> {{ images_item.title }} </h2>
          </a>
          <p class="text-center">{{images_item.post|truncatechars:200}} </p>
      </div>
    
      </div>
    
      {% empty %}
      <div class="row">
        <h2 class="text-center">There is no pictures posted yet.</h2>
      </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{image.image.url" class="img-responsive" alt="Image">
          </div>
      {% endfor %}
    
    
    
    {% endblock %}
    </div>
